  <h1>오늘의 시</h1>
	세상에 와서<br>
	내가 하는 말 가운데서<br>
	가장 고운 말을<br>
	너에게 들려주고 싶다.<br><br>

	세상에 와서<br>
	내가 가진 생각 가운데서<br>
	가장 예쁜 생각을<br>
	너에게 주고 싶다.<br><br>

	세상에 와서<br>
	내가 할 수 있는 표정 가운데<br>
	가장 좋은 표정을 <br>
	너에게 보이고 싶다.<br><br>

	이것이 내가 너를 <br>
	사랑하는 진정한 이유<br>
	나 스스로 네 앞에서 가장<br>
	좋은 사람이 되고 싶은 소망이다.<br><br>

	나태주
